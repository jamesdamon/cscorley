---
layout: default
---

<div class=post>
    {% if page.feature %}
    <div class=feature-image>
        <img src="{{ page.feature }}"/>
    </div>
    {% endif %}
    {% include post-meta.html %}
    <p class="meta">{{ page.date | date_to_string }}</p>
    <h1 class=title-large>{{ page.title }}</h1>
    <div class=content>
        {{ content }}
    </div>
</div>
